<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Sign Up
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="UserData.username" name="username">
            </div>
            <div class="form-group">
              <label for="username">email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="UserData.email" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="UserData.password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

            <div class="col-8 mt-2" [routerLink]="['/SignIn']">Already have Account?</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
